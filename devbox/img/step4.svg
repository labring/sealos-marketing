<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f5f8ff"/>
  
  <!-- 部署控制台 -->
  <rect x="70" y="50" width="360" height="300" rx="8" fill="#ffffff" stroke="#e0e6f5" stroke-width="2"/>
  
  <!-- 标题栏 -->
  <rect x="70" y="50" width="360" height="50" rx="8" fill="#1890ff"/>
  <text x="120" y="82" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">部署与监控面板</text>
  
  <!-- 部署状态卡片 -->
  <rect x="90" y="115" width="150" height="90" rx="4" fill="#f0f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="110" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#1890ff">生产环境</text>
  <text x="110" y="165" font-family="Arial" font-size="12" fill="#333">版本: v1.2.0</text>
  <circle cx="110" y="185" r="6" fill="#4CAF50"/>
  <text x="125" y="190" font-family="Arial" font-size="12" fill="#4CAF50">运行中</text>
  
  <rect x="260" y="115" width="150" height="90" rx="4" fill="#f9f9f9" stroke="#e0e6f5" stroke-width="1"/>
  <text x="280" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#666">测试环境</text>
  <text x="280" y="165" font-family="Arial" font-size="12" fill="#333">版本: v1.3.0-beta</text>
  <circle cx="280" y="185" r="6" fill="#FFC107"/>
  <text x="295" y="190" font-family="Arial" font-size="12" fill="#FFC107">测试中</text>
  
  <!-- 监控指标 -->
  <rect x="90" y="220" width="320" height="100" rx="4" fill="#f9f9f9" stroke="#e0e6f5" stroke-width="1"/>
  
  <!-- CPU图表 -->
  <text x="110" y="240" font-family="Arial" font-size="12" fill="#333">CPU使用率</text>
  <rect x="190" y="230" width="200" height="20" rx="3" fill="#f0f0f0"/>
  <rect x="190" y="230" width="60" height="20" rx="3" fill="#1890ff"/>
  <text x="400" y="244" font-family="Arial" font-size="12" fill="#666">30%</text>
  
  <!-- 内存图表 -->
  <text x="110" y="270" font-family="Arial" font-size="12" fill="#333">内存使用</text>
  <rect x="190" y="260" width="200" height="20" rx="3" fill="#f0f0f0"/>
  <rect x="190" y="260" width="100" height="20" rx="3" fill="#1890ff"/>
  <text x="400" y="274" font-family="Arial" font-size="12" fill="#666">512MB / 1GB</text>
  
  <!-- 健康状态 -->
  <text x="110" y="300" font-family="Arial" font-size="12" fill="#333">健康状态</text>
  <rect x="190" y="290" width="200" height="20" rx="3" fill="#f0f0f0"/>
  <rect x="190" y="290" width="200" height="20" rx="3" fill="#4CAF50"/>
  <text x="400" y="304" font-family="Arial" font-size="12" fill="#666">正常</text>
  
  <!-- 底部按钮区域 -->
  <rect x="90" y="330" width="90" height="30" rx="15" fill="#1890ff"/>
  <text x="135" y="350" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">回滚</text>
  
  <rect x="190" y="330" width="90" height="30" rx="15" fill="#4CAF50"/>
  <text x="235" y="350" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">重新部署</text>
  
  <rect x="290" y="330" width="120" height="30" rx="15" fill="#FFC107"/>
  <text x="350" y="350" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">测试环境升级</text>
</svg> 