<!-- 开发流程步骤组件 -->
<div class="dev-flow-section">
  <div class="container-2">
    <div class="dev-flow-wrapper">
      <!-- 左侧图片区域 -->
      <div class="dev-flow-image-area">
        <div class="dev-flow-image dev-flow-image-1 active" data-step="1">
          <img src="img/dev-flow-1.png" alt="新建项目" />
        </div>
        <div class="dev-flow-image dev-flow-image-2" data-step="2">
          <img src="img/dev-flow-2.png" alt="连接本地IDE" />
        </div>
        <div class="dev-flow-image dev-flow-image-3" data-step="3">
          <img src="img/dev-flow-3.png" alt="AI 编码开发" />
        </div>
        <div class="dev-flow-image dev-flow-image-4" data-step="4">
          <img src="img/dev-flow-4.png" alt="部署上线" />
        </div>
      </div>

      <!-- 右侧时间轴步骤区域 -->
      <div class="dev-flow-steps">
        <div class="dev-flow-timeline-line"></div>

        <!-- 步骤1 -->
        <div class="dev-flow-step active" data-step="1">
          <div class="dev-flow-step-node">
            <span>1</span>
          </div>
          <div class="dev-flow-step-content">
            <h3 class="dev-flow-step-title">新建项目</h3>
            <p class="dev-flow-step-desc">打开 Devbox，新建云开发环境</p>
            <div class="dev-flow-features">
              <div class="dev-flow-feature-tag">内置开发语言、框架模板</div>
              <div class="dev-flow-feature-tag">自动分配 https 外网域名</div>
              <div class="dev-flow-feature-tag">支持 Github 导入项目</div>
            </div>
          </div>
        </div>

        <!-- 步骤2 -->
        <div class="dev-flow-step" data-step="2">
          <div class="dev-flow-step-node">
            <span>2</span>
          </div>
          <div class="dev-flow-step-content">
            <h3 class="dev-flow-step-title">连接本地 IDE</h3>
            <p class="dev-flow-step-desc">打开 Devbox，新建云开发环境</p>
          </div>
        </div>

        <!-- 步骤3 -->
        <div class="dev-flow-step" data-step="3">
          <div class="dev-flow-step-node">
            <span>3</span>
          </div>
          <div class="dev-flow-step-content">
            <h3 class="dev-flow-step-title">AI 编码开发</h3>
            <p class="dev-flow-step-desc">打开 Devbox，新建云开发环境</p>
          </div>
        </div>

        <!-- 步骤4 -->
        <div class="dev-flow-step" data-step="4">
          <div class="dev-flow-step-node">
            <span>4</span>
          </div>
          <div class="dev-flow-step-content">
            <h3 class="dev-flow-step-title">部署上线</h3>
            <p class="dev-flow-step-desc">打开 Devbox，新建云开发环境</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
