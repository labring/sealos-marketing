	<style>
		.number-input {
			display: flex;
			align-items: center;
			border: 0.84px solid var(--Gray-Modern-200, #E8EBF0);
			color: #667085;
			border-radius: 4px;
			width: 236px;
			background: #F7F8FA;
			overflow: hidden;
			position: relative;
		}

		.number-input .right-element {
			position: absolute;
			right: 26px;
			font-size: 10px;
			font-weight: 500;

		}

		.quantity-input {
			width: 215px;
			border: none;
			padding: 6px 10px;
			box-sizing: border-box;
			background-color: #F7F8FA;
			font-size: 10px;
			outline: none;
			-moz-appearance: textfield;
			/* Firefox */
		}

		.quantity-input::-webkit-outer-spin-button,
		.quantity-input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		.cpu-number-input,
		.memory-number-input {
			width: 88px;
		}

		.cpu-number-input .quantity-input,
		.memory-number-input .quantity-input {
			width: 52px;
		}

		.number-input .arrows {
			display: flex;
			flex-direction: column;
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			height: 100%;
			border-left: 0.84px solid #E8EBF0;
		}

		.number-input .arrow {

			border: none;
			background: none;
			width: 20px;
			height: 13px;
			padding: 1px 5px;
			cursor: pointer;
			color: #667085;
			font-size: 8px;
		}

		.number-input .arrow:hover {
			background-color: #f5f5f5;
		}

		.number-input .up img,
		.number-input .down img {
			width: 10.13px;
			height: 10.13px;
			/* Inside auto layout */
			flex: none;
			order: 0;
			flex-grow: 0;

		}

			border-bottom: 0.84px solid #ddd;
		}

		/* time select */
		.menu-select {

			width: 120px;

		}

		.select-trigger {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 8px 12px;
			background: white;
			border: 0.84px solid #E8EBF0;
			border-radius: 8px;
			cursor: pointer;
			font-size: 14px;
			color: #344054;
		}

		.select-options {
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			margin-top: 4px;
			background: white;
			border: 0.84px solid #E8EBF0;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			display: none;
			z-index: 1000;
		}

		.option {
			padding: 8px 12px;
			cursor: pointer;
			font-size: 14px;
			color: #344054;
		}

		.option:hover {
			background: #F9FAFB;
		}

		.menu-select.active .select-options {
			display: block;
		}

		.menu-select.active .arrow-icon {
			transform: rotate(180deg);
		}

		.arrow-icon {
			transition: transform 0.2s ease;
		}

			height: 36px;

	<style>

		.segmented-slider {

	<div class="nav">

	<main>
		<div class="main-container">
			<div class="price-header">
				<!-- price -->
				<div class="title-container">
					<img src="/images/img/price/frame.svg">
					<span class="title">定价</span>
				</div>

				<div class="region-select-container">
					<div class="select-label">可用区</div>
					<!-- 区域选择 -->
					<div class="region-select menu-select">
						<div class="select-trigger">
							<span class="selected-text">北京 A</span>
							<svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>
						</div>
						<div class="select-options">
							<div class="option" data-value="a">北京 A</div>
							<div class="option" data-value="g">广州 G</div>
							<div class="option" data-value="b">新加坡 B</div>
							<div class="option" data-value="h">杭州 H</div>
						</div>
					</div>
				</div>
			</div>
			<div class="price-calculator">
				<div class="calculator-container">
					<div class="calculator-header">
						<div class="title">价格计算器</div>
						<div class="total-price">
							<span>总价格:</span>
							<span class="price">160.02</span>
							<img src="/images/img/price/currency.svg" />
						</div>
					</div>
					<div class="line"></div>
					<!-- Main Content -->
					<div class="calculator-content">
						<!-- Resources Section -->
						<section>
							<div class="section-title">
								<img src="/images/img/price/labelLine.svg" />
								资源
							</div>
							<div class="calculator-input">
								<!-- CPU -->
								<div class="resource-item cpu-resource">
									<label>
										<img src="/images/img/price/cpu.svg" />
										CPU
									</label>
									<!-- cpu -->
									<div class="segmented-slider cpu-slider">
										<div class="slider-track">
											<div class="slider-fill"></div>
											<div class="slider-thumb"></div>
										</div>
										<div class="value-points">
											<div class="point-value" style="left: calc(0% + 0px)">1</div>
											<div class="point-value" style="left: calc((8 - 1) / (24 - 1) * 100%)">8</div>
											<div class="point-value" style="left: calc((16 - 1) / (24 - 1) * 100%)">16</div>
											<div class="point-value" style="left: calc(100% + 0px)">24</div>
										</div>
										<div class="unit">C</div>
									</div>
									<div class="number-input cpu-number-input">
										<input type="number" class="quantity-input">
										<div class="right-element">C</div>
										<div class="arrows">
											<button class="arrow up">
												<img src="/images/img/up.svg" />
											</button>
											<button class="arrow down">
												<img src="/images/img/down.svg" />
											</button>
										</div>
									</div>
								</div>

								<!-- Memory -->
								<div class="resource-item memory-resource">
									<label>
										<img src="/images/img/price/memory.svg" />
										内存
									</label>

									<!-- memory -->
									<div class="segmented-slider memory-slider">
										<div class="slider-track">
											<div class="slider-fill"></div>
											<div class="slider-thumb"></div>
										</div>
										<div class="value-points">
											<div class="point-value" style="left: calc(0% + 0px)">1</div>
											<div class="point-value" style="left: calc((8 - 1) / (24 - 1) * 100%)">8</div>
											<div class="point-value" style="left: calc((16 - 1) / (24 - 1) * 100%)">16</div>
											<div class="point-value" style="left: calc(100% + 0px)">24</div>
										</div>
										<div class="unit">G</div>
									</div>
									<div class="number-input memory-number-input">
										<input type="number" class="quantity-input">
										<div class="right-element">G</div>
										<div class="arrows">
											<button class="arrow up">
												<img src="/images/img/up.svg" />
											</button>
											<button class="arrow down">
												<img src="/images/img/down.svg" />
											</button>
										</div>
									</div>

								</div>

									<label>
										<img src="/images/img/price/storage.svg" />

									</label>

										<input type="number" class="quantity-input">
										<div class="right-element">G</div>
										<div class="arrows">
											<button class="arrow up">
												<img src="/images/img/up.svg" />
											</button>
											<button class="arrow down">
												<img src="/images/img/down.svg" />
											</button>
										</div>
									</div>
								</div>

								<div class="resource-item">

										<img src="/images/img/price/network.svg" />

									</label>

										<input type="number" class="quantity-input">
										<div class="right-element">G</div>

										<div class="arrows">
											<button class="arrow up">
												<img src="/images/img/up.svg" />
											</button>
											<button class="arrow down">
												<img src="/images/img/down.svg" />
											</button>
										</div>
									</div>
								</div>

								<!-- TCP Port -->

	<script>
		// 选择器管理器
		class SelectManager {
			constructor(options = {}) {
				this.config = {
					containerSelector: options.containerSelector || '.select-container',
					triggerSelector: options.triggerSelector || '.select-trigger',
					selectedTextSelector: options.selectedTextSelector || '.selected-text',
					optionSelector: options.optionSelector || '.option',
					activeClass: options.activeClass || 'active',
					onChange: options.onChange || (() => { }),
					defaultValue: options.defaultValue || null
				};
				this.elements = {
					container: null,
					trigger: null,
					selectedText: null,
					options: null
				};

				this.state = {
					isOpen: false,
					selectedValue: this.config.defaultValue
				};
				this.isInternalUpdate = false;  // 添加内部更新标志
				this.init();
			}

			init() {
				// 初始化 DOM 元素
				this.elements.container = document.querySelector(this.config.containerSelector);
				if (!this.elements.container) {
					console.error('Time select container not found');
					return;
				}
				this.elements.trigger = this.elements.container.querySelector(this.config.triggerSelector);
				this.elements.selectedText = this.elements.container.querySelector(this.config.selectedTextSelector);
				this.elements.options = this.elements.container.querySelectorAll(this.config.optionSelector);

				if (!this.validateElements()) {
					console.error('Required elements not found');
					return;
				}

				this.bindEvents();
				this.initializeSelection();
			}

			validateElements() {
				return (
					this.elements.trigger &&
					this.elements.selectedText &&
					this.elements.options.length > 0
				);
			}

			bindEvents() {
				// 点击触发器
				this.elements.trigger.addEventListener('click', (e) => {
					e.stopPropagation();
					this.toggleDropdown();
				});

				// 选项点击事件
				this.elements.options.forEach(option => {
					option.addEventListener('click', (e) => {
						e.stopPropagation();
						this.selectOption(option);
					});
				});

				// 点击外部关闭
				document.addEventListener('click', (e) => {
					if (!this.elements.container.contains(e.target)) {
						this.closeDropdown();
					}
				});

				// ESC 键关闭
				document.addEventListener('keydown', (e) => {
					if (e.key === 'Escape') {
						this.closeDropdown();
					}
				});
			}

			initializeSelection() {
				// 初始化选中状态
				if (this.config.defaultValue) {

					const defaultOption = Array.from(this.elements.options)
						.find(option => option.dataset.value === this.config.defaultValue);

					if (defaultOption) {
						this.selectOption(defaultOption, false);
					}
				}
			}

			toggleDropdown() {
				this.state.isOpen = !this.state.isOpen;
				this.elements.container.classList.toggle(this.config.activeClass);
			}

			openDropdown() {
				this.state.isOpen = true;
				this.elements.container.classList.add(this.config.activeClass);
			}

			closeDropdown() {
				this.state.isOpen = false;
				this.elements.container.classList.remove(this.config.activeClass);
			}

			selectOption(option, shouldNotify = true) {
				const value = option.dataset.value;
				const text = option.textContent;

				this.state.selectedValue = value;
				this.elements.selectedText.textContent = text;

				// 更新选中状态的样式
				this.elements.options.forEach(opt => {
					opt.classList.toggle('selected', opt === option);
				});

				this.closeDropdown();

				if (shouldNotify && !this.isInternalUpdate) {
					this.config.onChange(value, text);
				}
			}

			// 公共方法
			getValue() {
				return this.state.selectedValue;
			}

			setText(text) {
				this.elements.selectedText.textContent = text;
			}

			setValue(value) {
				if (this.isInternalUpdate) return;  // 如果是内部更新，直接返回

				this.isInternalUpdate = true;  // 设置标志
				const option = Array.from(this.elements.options)
					.find(opt => opt.dataset.value === value);

				if (option) {
					this.selectOption(option, false);  // 不触发 onChange 回调
				}
				this.isInternalUpdate = false;  // 重置标志
			}

			disable() {
				this.elements.container.classList.add('disabled');
				this.elements.trigger.setAttribute('disabled', 'disabled');
			}

			enable() {
				this.elements.container.classList.remove('disabled');
				this.elements.trigger.removeAttribute('disabled');
			}
		}
		// 计数管理器
		class QuantityManager {
			constructor(options = {}) {
				this.config = {
					minValue: options.minValue ?? 0,
					maxValue: options.maxValue || 999,
					defaultValue: options.defaultValue ?? 1,
					onChange: options.onChange || (() => { })
				};

				this.elements = {
					input: document.querySelector(options.inputSelector),
					upButton: document.querySelector(options.upButtonSelector),
					downButton: document.querySelector(options.downButtonSelector)
				};

				this.state = {
					value: this.config.defaultValue
				};

				this.init();
			}

			init() {
				this.bindEvents();
				this.updateView();
			}

			bindEvents() {
				this.elements.upButton.addEventListener('click', () => this.increment());
				this.elements.downButton.addEventListener('click', () => this.decrement());
				this.elements.input.addEventListener('input', (e) => this.handleInput(e));
				this.elements.input.addEventListener('blur', () => this.validateValue());
			}

			increment() {
				if (this.state.value < this.config.maxValue) {
					this.setState(this.state.value + 1);
				}
			}

			decrement() {
				if (this.state.value > this.config.minValue) {
					this.setState(this.state.value - 1);
				}
			}

			handleInput(e) {
				e.target.value = e.target.value.replace(/[^\d]/g, '');
				const value = parseInt(e.target.value);
				if (!isNaN(value)) {
					this.setState(value);
				}
			}

			validateValue() {
				let value = parseInt(this.elements.input.value);
				if (isNaN(value) || this.elements.input.value === '') {
					value = this.config.defaultValue;
				}
				value = Math.max(this.config.minValue, Math.min(value, this.config.maxValue));
				this.setState(value);
			}

			setState(newValue) {
				this.state.value = newValue;
				this.updateView();
				this.config.onChange(newValue, 'quantity');
			}
			// 添加新方法
			setValue(value) {
				const newValue = Math.max(
					this.config.minValue,
					Math.min(value, this.config.maxValue)
				);
				this.state.value = newValue;
				this.updateView();
			}
			updateView() {
				this.elements.input.value = this.state.value;
			}
		}
		// 滑块管理器
		class SliderManager {
			constructor(options = {}) {
				this.config = {
					values: options.values || [1, 8, 16, 24],
					defaultValue: options.defaultValue || null,
					onChange: options.onChange || (() => { })
				};

				this.elements = {
					slider: document.querySelector(options.sliderSelector),
					track: null,
					fill: null,
					thumb: null,
					points: null
				};

				this.state = {
					currentValue: this.config.defaultValue || this.config.values[0],
					isDragging: false
				};

				this.init();
			}

			init() {
				this.elements.track = this.elements.slider.querySelector('.slider-track');
				this.elements.fill = this.elements.slider.querySelector('.slider-fill');
				this.elements.thumb = this.elements.slider.querySelector('.slider-thumb');
				this.elements.points = this.elements.slider.querySelectorAll('.point');

				this.bindEvents();
				this.updateSlider(this.valueToPercent(this.state.currentValue), true);
			}

			valueToPercent(value) {
				const min = this.config.values[0];
				const max = this.config.values[this.config.values.length - 1];
				return ((value - min) / (max - min)) * 100;
			}

			findClosestValue(percent) {
				const min = this.config.values[0];
				const max = this.config.values[this.config.values.length - 1];
				const exactValue = (percent / 100) * (max - min) + min;

				return this.config.values.reduce((prev, curr) =>
					Math.abs(curr - exactValue) < Math.abs(prev - exactValue) ? curr : prev
				);
			}
			findFloorValue(percent) {
				const min = this.config.values[0];
				const max = this.config.values[this.config.values.length - 1];
				const exactValue = (percent / 100) * (max - min) + min;

				// 找到第一个大于 exactValue 的值的索引
				const nextIndex = this.config.values.findIndex(val => val > exactValue);

				// 如果没找到大于的值，说明 exactValue 大于等于所有值，返回最后一个值
				// 如果找到了，返回它前面的值（向下取整）
				// 如果 nextIndex 是 0，说明 exactValue 小于所有值，返回第一个值
				return nextIndex === -1
					? this.config.values[this.config.values.length - 1]
					: nextIndex === 0
						? this.config.values[0]
						: this.config.values[nextIndex - 1];
			}

			updateSlider(percent, shouldSnap = true, isFloor = false) {
				percent = Math.max(0, Math.min(100, percent));

				if (shouldSnap) {
					let newValue;
					if (isFloor) {
						// 向下取整
						const newValue = this.findFloorValue(percent);
						if (newValue !== this.state.currentValue) {
							this.state.currentValue = newValue;
							percent = this.valueToPercent(this.state.currentValue);
							this.config.onChange(this.state.currentValue, 'slider');
						}
					} else {
						const newValue = this.findClosestValue(percent);
						if (newValue !== this.state.currentValue) {
							this.state.currentValue = newValue;
							percent = this.valueToPercent(this.state.currentValue);
							this.config.onChange(this.state.currentValue, 'slider');
						}
					}
				}

				// 更新UI
				this.elements.fill.style.width = `${percent}%`;
				this.elements.thumb.style.left = `${percent}%`;

				// 更新点的激活状态
				this.elements.points.forEach((point, index) => {
					const pointValue = this.config.values[index];
					point.classList.toggle('active', this.valueToPercent(pointValue) <= percent);
				});
			}
			getPercentFromEvent(e) {
				const rect = this.elements.track.getBoundingClientRect();
				return Math.max(0, Math.min(100,
					((e.clientX - rect.left) / rect.width) * 100
				));
			}
			setValue(value) {
				if (this.config.values.includes(value)) {
					this.state.currentValue = value;
					this.updateSlider(this.valueToPercent(value), true,);
				}
			}
			snapToClosestValue(percent) {
				const value = this.findClosestValue(percent);
				this.state.currentValue = value;
				const snappedPercent = this.valueToPercent(value);
				this.updateSlider(snappedPercent, false); // 直接更新到吸附位置
				this.config.onChange(value, 'slider');
			}
			bindEvents() {
				this.elements.thumb.addEventListener('mousedown', (e) => {
					this.state.isDragging = true;
					this.elements.thumb.style.cursor = 'grabbing';
					document.body.style.cursor = 'grabbing';
					e.preventDefault();
				});

				document.addEventListener('mousemove', (e) => {
					if (!this.state.isDragging) return;
					// 拖动时不吸附
					this.updateSlider(this.getPercentFromEvent(e), false);
				});

				document.addEventListener('mouseup', (e) => {
					if (!this.state.isDragging) return;
					this.state.isDragging = false;
					this.elements.thumb.style.cursor = 'grab';
					document.body.style.cursor = 'default';

					// 使用专门的吸附方法
					const percent = this.getPercentFromEvent(e);
					this.snapToClosestValue(percent);
				});

				this.elements.track.addEventListener('click', (e) => {
					if (this.state.isDragging) return;
					const percent = this.getPercentFromEvent(e);
					this.snapToClosestValue(percent);
				});

				this.elements.points.forEach((point, index) => {
					point.addEventListener('click', (e) => {
						e.stopPropagation();
						this.state.currentValue = this.config.values[index];
						const percent = this.valueToPercent(this.state.currentValue);
						this.updateSlider(percent, false);
						this.config.onChange(this.state.currentValue, 'slider');
					});
				});
			}
		}

		// 全局状态管理器
		class ResourceStateManager {
			constructor(initialState = {}) {
				this.state = {
					...initialState
				};
				this.listeners = [];
			}

			setState(key, value, source) {
				this.state[key] = value;
				this.notifyListeners(key, value, source);
			}

			getState(key) {
				return this.state[key];
			}


			addListener(listener) {
				this.listeners.push(listener);
			}

			notifyListeners(key, value, source) {
				this.listeners.forEach(listener => listener(key, value, source));
			}
		}

		// 展示计算结果管理器
// 展示计算结果管理器
class ShowManager {
    constructor(options = {}) {
        this.config = {
            containerSelector: options.containerSelector || '.result-container',
            resultSelector: options.resultSelector || '.result',
            resultFormat: options.resultFormat || (value => value.toFixed(2)),
            defaultValue: options.defaultValue || 0
        };

        this.elements = {
            containers: [], // 改为数组存储多个容器
            results: []    // 改为数组存储多个结果元素
        };

        this.state = {
            currentValue: this.config.defaultValue
        };

        this.init();
    }

    init() {
        // 获取所有匹配的容器
        this.elements.containers = Array.from(document.querySelectorAll(this.config.containerSelector));
				console.log(this.elements.containers);
        if (this.elements.containers.length === 0) {
            console.error('No result containers found');
            return;
        }

        // 从每个容器中获取结果元素
        this.elements.results = this.elements.containers.flatMap(container => {
						const result = Array.from(container.querySelectorAll(this.config.resultSelector));
						console.log(result);
          	return result;
        }); // 过滤掉无效的结果元素
				console.log(this.elements.results);
        if (this.elements.results.length === 0) {
            console.error('No result elements found');
            return;
        }
        this.updateDisplay();
    }

    updateDisplay() {
        const formattedValue = this.config.resultFormat(this.state.currentValue);
        // 更新所有结果元素
        this.elements.results.forEach(result => {
            result.textContent = formattedValue;
        });
    }

    setValue(value) {
        this.state.currentValue = value;
        this.updateDisplay();
    }
}
